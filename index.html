<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Connect Four</title>
</head>
<body>
    <main>
      <article id="heading">
        <h1>Connect Four</h1>
      </article>
      <article id="abovePieceWrapper">
        <div id="topPiece" class="red" data-direction="right"></div>
      </article>
        <article id="gridContainer">
            <section class="gridColumn" id="gridColumnOne" data-column = "0">
                <div class = "piece" id="gridColumnOneRowOne"></div>
                <div class = "piece" id="gridColumnOneRowTwo"></div>
                <div class = "piece" id="gridColumnOneRowThree"></div>
                <div class = "piece" id="gridColumnOneRowFour"></div>
                <div class = "piece" id="gridColumnOneRowFive"></div>
                <div class = "piece" id="gridColumnOneRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnTwo" data-column = "1">
                <div class = "piece" id="gridColumnTwoRowOne"></div>
                <div class = "piece" id="gridColumnTwoRowTwo"></div>
                <div class = "piece" id="gridColumnTwoRowThree"></div>
                <div class = "piece" id="gridColumnTwoRowFour"></div>
                <div class = "piece" id="gridColumnTwoRowFive"></div>
                <div class = "piece" id="gridColumnTwoRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnThree" data-column = "2">
                <div class = "piece" id="gridColumnThreeRowOne"></div>
                <div class = "piece" id="gridColumnThreeRowTwo"></div>
                <div class = "piece" id="gridColumnThreeRowThree"></div>
                <div class = "piece" id="gridColumnThreeRowFour"></div>
                <div class = "piece" id="gridColumnThreeRowFive"></div>
                <div class = "piece" id="gridColumnThreeRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnFour" data-column = "3">
                <div class = "piece" id="gridColumnFourRowOne"></div>
                <div class = "piece" id="gridColumnFourRowTwo"></div>
                <div class = "piece" id="gridColumnFourRowThree"></div>
                <div class = "piece" id="gridColumnFourRowFour"></div>
                <div class = "piece" id="gridColumnFourRowFive"></div>
                <div class = "piece" id="gridColumnFourRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnFive" data-column = "4">
                <div class = "piece" id="gridColumnFiveRowOne"></div>
                <div class = "piece" id="gridColumnFiveRowTwo"></div>
                <div class = "piece" id="gridColumnFiveRowThree"></div>
                <div class = "piece" id="gridColumnFiveRowFour"></div>
                <div class = "piece" id="gridColumnFiveRowFive"></div>
                <div class = "piece" id="gridColumnFiveRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnSix" data-column = "5">
                <div class = "piece" id="gridColumnSixRowOne"></div>
                <div class = "piece" id="gridColumnSixRowTwo"></div>
                <div class = "piece" id="gridColumnSixRowThree"></div>
                <div class = "piece" id="gridColumnSixRowFour"></div>
                <div class = "piece" id="gridColumnSixRowFive"></div>
                <div class = "piece" id="gridColumnSixRowSix"></div>
            </section>
            <section class="gridColumn" id="gridColumnSeven" data-column = "6">
                <div class = "piece" id="gridColumnSevenRowOne"></div>
                <div class = "piece" id="gridColumnSevenRowTwo"></div>
                <div class = "piece" id="gridColumnSevenRowThree"></div>
                <div class = "piece" id="gridColumnSevenRowFour"></div>
                <div class = "piece" id="gridColumnSevenRowFive"></div>
                <div class = "piece" id="gridColumnSevenRowSix"></div>
            </section>
        </article>
        <article id="bottomContainer">
          <div class="bottomContainerElement" id="bottomInfoContent">
          <p id="info"></p>
        </div>
          <div id="resetButtonContainer" class="bottomContainerElement">
          <button id="resetButton">Game Reset</button>
        </div>
        </article>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
